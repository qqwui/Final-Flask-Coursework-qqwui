<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Fixture Scores</title>
  </head>
  <body>
    {% include "nav.html" %}
    <h1>Create a team</h1>
    {% if success %}
    <p style="color: green">SUCCESS: Scores added successfully</p>
    {% endif %}
    {% if error %}
    <p style="color: red">ERROR: {{error}}</p>
    {% endif %}
    <form action="" method="post">
      <table>
        <tr>
          <td><label for="fixture">Fixture:</label></td>
          <td>
            <select name="fixture" id="fixture">
              {% for fixtures in tabledata %}
              <option value="{{fixtures[2] + ' ' + fixtures[3]}}">{{fixtures[0][0] + " vs. " + fixtures[1][0]}}</option>
              {% endfor %}
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="score">Your Score:</label></td>
          <td><input type="text" name="score" id="score"></td>
        </tr>
      </table>
      <input type="submit">
    </form>
    
  </body>
</html>
